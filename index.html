<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header,
        footer {
            background: #004080;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            height: 100%;
        }

        #chat-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #e6f2ff;
            overflow: hidden;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }

        .chat-bubble {
            max-width: 70%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .me {
            background-color: #d1e7ff;
            align-self: flex-end;
            text-align: right;
        }

        .other {
            background-color: #f1f0f0;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 10px;
            color: gray;
            margin-top: 5px;
        }

        #typing {
            font-style: italic;
            font-size: 13px;
            color: gray;
            margin: 5px 0;
        }

        #controls {
            display: flex;
            margin-top: 10px;
            gap: 5px;
        }

        #controls input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 70px;
            background: white;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 8px;
        }

        .emoji {
            font-size: 20px;
            cursor: pointer;
            margin: 3px;
        }

        img.chat-image,
        video.chat-image {
            max-width: 200px;
            margin-top: 5px;
            border-radius: 8px;
        }

        #active-users-section {
            flex: 1;
            background: #f5f5f5;
            padding: 10px;
            border-left: 1px solid #ccc;
            overflow-y: auto;
        }

        #active-users-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #activeUsersList {
            list-style-type: none;
            padding-left: 0;
        }

        #activeUsersList li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: green;
            border-radius: 50%;
            margin-right: 8px;
        }

        @media screen and (max-width: 768px) {
            main {
                flex-direction: column;
            }

            #chat-section,
            #active-users-section {
                width: 100%;
                flex: none;
            }

            #chat {
                max-height: 300px;
                overflow-y: auto;
            }

            #controls {
                flex-direction: column;
            }

            #controls input[type="text"],
            button {
                width: 100%;
                margin-bottom: 5px;
            }

            .emoji-picker {
                position: fixed;
                bottom: 100px;
                right: 10px;
                z-index: 999;
            }
        }

    </style>
</head>

<body>

    <header>
        üë™ Family Chat Room
    </header>

    <main>
        <!-- Chat Section -->
        <section id="chat-section">
            <div id="chat"></div>
            <div id="typing"></div>
            <div id="controls">
                <input id="messageInput" type="text" placeholder="Type your message..." oninput="notifyTyping()" />
                <button onclick="sendMessage()">Send</button>
                <button onclick="toggleEmojiPicker()">üòÄ</button>
                <button onclick="document.getElementById('mediaInput').click()">üìé</button>
                <input type="file" id="mediaInput" accept="image/*,video/*" style="display: none;"
                    onchange="sendMedia()" />
            </div>
            <div id="emojiPicker" class="emoji-picker">
                <span class="emoji" onclick="insertEmoji('üòä')">üòä</span>
                <span class="emoji" onclick="insertEmoji('üòÇ')">üòÇ</span>
                <span class="emoji" onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                <span class="emoji" onclick="insertEmoji('üëç')">üëç</span>
                <span class="emoji" onclick="insertEmoji('üéâ')">üéâ</span>
            </div>
        </section>

        <!-- Active Users Sidebar -->
        <aside id="active-users-section">
            <h3>üü¢ Active Users</h3>
            <ul id="activeUsersList"></ul>
        </aside>
    </main>

    <footer>
        ‚ù§Ô∏è Made with love by Shiv
    </footer>

    <script>
        let username = "";
        while (!username) username = prompt("Enter your name:");

        const socket = new WebSocket("ws://" + location.host + "/ws");
        let typingTimeout;
        let activeUsers = {};

        socket.onopen = () => {
            socket.send(JSON.stringify({ type: "user_joined", username }));
        };

        window.onbeforeunload = () => {
            socket.send(JSON.stringify({ type: "user_left", username }));
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === "message") {
                const isMe = data.username === username;
                const chatBubble = document.createElement("div");
                chatBubble.className = `chat-bubble ${isMe ? "me" : "other"}`;
                const time = new Date().toLocaleTimeString();

                if (data.content.startsWith("data:image") || data.content.startsWith("data:video")) {
                    const tag = data.content.startsWith("data:video") ?
                        `<video class="chat-image" controls><source src="${data.content}"></video>` :
                        `<img class="chat-image" src="${data.content}" />`;
                    chatBubble.innerHTML = `<strong>${isMe ? "You" : data.username}</strong><br>${tag}<div class="timestamp">${time}</div>`;
                } else {
                    chatBubble.innerHTML = `<strong>${isMe ? "You" : data.username}</strong><br>${data.content}<div class="timestamp">${time}</div>`;
                }

                document.getElementById("chat").appendChild(chatBubble);
                document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
            } else if (data.type === "typing") {
                if (data.username !== username) {
                    document.getElementById("typing").innerText = `${data.username} is typing...`;
                }
            } else if (data.type === "stop_typing") {
                document.getElementById("typing").innerText = "";
            } else if (data.type === "user_joined") {
                activeUsers[data.username] = true;
                updateActiveUsers();
            } else if (data.type === "user_left") {
                delete activeUsers[data.username];
                updateActiveUsers();
            }
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (!message) return;

            socket.send(JSON.stringify({ type: "message", username, content: message }));
            input.value = "";
            notifyStopTyping();
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById("emojiPicker");
            picker.style.display = picker.style.display === "block" ? "none" : "block";
        }

        function insertEmoji(emoji) {
            const input = document.getElementById("messageInput");
            input.value += emoji;
            toggleEmojiPicker();
        }

        function sendMedia() {
            const file = document.getElementById("mediaInput").files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                socket.send(JSON.stringify({ type: "message", username, content: e.target.result }));
            };
            reader.readAsDataURL(file);
        }

        function notifyTyping() {
            socket.send(JSON.stringify({ type: "typing", username }));
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(notifyStopTyping, 1500);
        }

        function notifyStopTyping() {
            socket.send(JSON.stringify({ type: "stop_typing", username }));
        }

        function updateActiveUsers() {
            const list = document.getElementById("activeUsersList");
            list.innerHTML = "";
            Object.keys(activeUsers).forEach(user => {
                const li = document.createElement("li");
                li.innerHTML = `<span class="dot"></span>${user}`;
                list.appendChild(li);
            });
        }
    </script>

</body>

</html>
